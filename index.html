<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-container container-fluid">
			<div class="navbar-header text-center">
				<p class="navbar-header-white navbar-text white-color">Twitter</p>
			</div>
		</div>
	</nav>
	<section class="container">
		<form id="to-do-form">
			<div class="form-group">
				<textarea id="message" name="message" class="form-control" rows="3" placeholder="¿Qué está pasando?"></textarea>
			</div>
         <div id="seccionPublicar">
           <p class="alinear-texto">De: </p>
           <input type="text" id="autor" placeholder="@LaboratoriaMx" class="alinear-texto form-control">
               <div class="pull-right">
                    <p id="cantidadCaracteres" class="alinear-texto">140</p> <!-- <p class="alinear-texto">/140</p> -->
                    <button id="add-button" type="submit" class="btn btn-default">Twittear</button>
                </div>
          </div>
		</form>
	</section>
	<section id="posts" class="container">
	</section>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="./js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script></script>
</body>
</html>
